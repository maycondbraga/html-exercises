<!DOCTYPE html>
<html lang="pt-br">
<head>
    <style>
        table  {empty-cells:hide;
        width:300px; height:300px;
        border-collapse:collapse;
        border-spacing:5px; }
        th,tr,td {border:solid;}
        caption {caption-side:bottom;}
    </style>
</head>
<body>
    <table>
        <caption>Tabela1</caption>
    <tr>
        <th>a</th>
        <th>b</th>
    </tr>
    <tr>
        <td></td>
        <td>d</td>
    </tr>
    </table>        
</body>
</html>
