<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Prova ILP-540 - P2</title>
        <style>
            #heart { display: block; margin-left: auto; margin-right: auto; width: 300px; height: 300px; }
        </style>
        <script>
            window.setInterval(function () {
                var heart = document.getElementById("heart");
                heart.style.height = '300px';
                heart.style.width = '300px';
            },1000);
            window.setInterval(function () {
                var heart = document.getElementById("heart");
                heart.style.height = '350px';
                heart.style.width = '350px';
            },2000);
        </script>
    </head>
    <body>
        <img src="Images/heart.png" id="heart"/>
    </body>
</html>
